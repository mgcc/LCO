<html>
  <head>
    <title>Cross Origin</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />

  </head>
  <body>
    <h1>Server 1</h1>
    <img src="./images/charmander.png" />
    <div>
      <h3>Data</h3>
      <p id="data">

      </p>
    </div>
    <script>
      fetch('http://localhost:3000/get-subjects-data')
        .then(response => response.json())
        .then(result => {
          console.log(result);
          document.getElementById("data").innerText = result[0].code + ':' + result[0].description;
        })
    </script>
  </body>
</html>
